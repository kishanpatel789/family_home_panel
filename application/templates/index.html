<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patel Home Panel</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="text-center bg-white p-6 rounded-lg shadow-lg">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <h1 class="text-3xl font-bold">Patel Home Panel</h1>
      <h2 class="text-2xl py-4">Coming soon</h2>
      <p>Stay updated with today's weather, events, and meals.</p>
    </div>
  </body>
</html>
