<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patel Home Panel</title>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/favicon-16x16.png') }}"
    />
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-900 flex justify-center items-center min-h-screen"
  >
    <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-4">Home Panel</h1>

      <div
        hx-trigger="load"
        hx-get="/weather"
        hx-swap="outerHTML"
        class="mb-6 p-4 bg-blue-100 rounded-lg"
      >
        <div class="flex flex-col items-center space-y-4">
          <p class="text-lg">Loading weather...</p>
          <img
            class="htmx-indicator"
            src="{{ url_for('static', filename='images/puff.svg') }}"
          />
        </div>
      </div>

      <div
        hx-trigger="load"
        hx-get="/events"
        hx-swap="outerHTML"
        class="w-full max-w-3xl bg-gray-100 p-2 sm:p-4 rounded-lg"
      >
        <div class="flex flex-col items-center space-y-4">
          <p class="text-lg">Loading events...</p>
          <img
            class="htmx-indicator"
            src="{{ url_for('static', filename='images/puff.svg') }}"
          />
        </div>
      </div>
    </div>
  </body>
</html>
